<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <!-- <p><h2>States</h2>0 -> UNSENT Client has been created. open() not called yet. <br>
    1 -> OPENED open() has been called.<br>
    2 -> HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
    3 -> LOADING	Downloading; responseText holds partial data.<br>
    4 -> DONE The operation is complete. </p>    -->
</body>
<script>
    const requestURL = 'https://api.github.com/users/deepakchavan18';
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestURL);
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState); 
        if(xhr.readyState === 4){  //The data displays in Object and in response mostly comes in String 
            const data = JSON.parse(this.responseText)    //To convert he data in Object
            console.log(typeof data)
            console.log(data.following);
            console.log(data.avatar_url)
        }
    }
    
    xhr.send();
</script>
</html>
