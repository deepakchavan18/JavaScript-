<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Project 1 </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h1>Hello it's Deepak Chavan</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDeepak = function(){
        console.log("Deepak")
    }
    setTimeout(sayDeepak, 2000) //Give Reference - sayDeepak


    const changeh1 = function (){
        document.querySelector('h1').innerHTML="Deepak Chavan Edited"
    }
    const changeMe = setTimeout(changeh1, 4000)     //Just put the function in an const 

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)                  //This will stop thee event 
        console.log('Stop')                      
    })

</script>   
</html>
