<!-- 
 setInterval() - is a function in JavaScript that is used to repeatedly execute a given function at a specified interval.

 clearInterval() - is used to stop the event of the recurring calling of a function at a fixed delay set by the setInterval() function. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Project 1 </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h1>Hiee Deepak Chavan</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // const sayDate = function(str){
    //     console.log(str,Date.now());
    // }
    // const intervalId = setInterval(sayDate,1000,"Hie")     //SetInterval can also pass the parameter

    // clearInterval(intervalId)

    let intervalId
    document.querySelector('#start').addEventListener('click',function(){
        const sayDate = function(str){
        console.log(str,Date.now());
        }
        intervalId = setInterval(sayDate,1000,"Hie")
        console.log("Start Clicked");   
    })

    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(intervalId)
        console.log("Stop Clicked");
    })

</script>   
</html>
